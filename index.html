<html>
    <head>
        <title>Counter-App</title>
        <script src="app.js"></script>
    </head>
    <style>
        body
        {
            margin-top: 20px;
            font-family: sans-serif;
            text-align: center;
        }
        #value
        {
            font-size: 100px;
        }
        button
        {
            padding: 12px 25px;
            font-size: 20px;
        }
    </style>
    <body>
        <h1> Counter App</h1>
        <span id="value">0</span>
        <div class="button-container">
        <button class="dec" onclick="decfun()">Decrease</button>
        <button class="res" onclick="resfun()">Reset</button>
        <button class="inc" onclick="incfun()">Increase</button>
        </div>
    </body>
</html>
